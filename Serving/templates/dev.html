<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Smart Search Engine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 50px;
        text-align: center;
      }
      input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #results {
        margin-top: 30px;
        text-align: left;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
      .result-item {
        background: #fff;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .result-item a {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
      }
      .result-item a:hover {
        text-decoration: underline;
      }
      .meta {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>My Smart Search Engine</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Type your search here..."
    />
    <button onclick="searchNow()">Search</button>

    <div id="results"></div>

    <script>
      function searchNow() {
        const query = document.getElementById("searchInput").value;
        document.getElementById("results").innerHTML = "";
        fetch("http://localhost:5000/lemmatize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: query }),
        })
          .then((res) => res.json())
          .then((data) => {
            const results = data["sortedResults"];
            console.log(results);
            let html = "";
            if (!results || results.length === 0) {
              html =
                '<p style="color:red; font-size:18px;">ðŸ˜¢ Couldn\'t find your search query.</p>';
              document.getElementById("results").innerHTML = html;
            } else {
              results.forEach((item) => {
                html += `
            <div class="result-item">
              <a href="${item.pageURL}" target="_blank">${item.pageTitle}</a>
              <div class="meta">
                Match Words: ${item.match_words.join(", ")}<br>
                tf-idf: ${item.tfidf}, PageRank: ${item.pagerank}
              </div>
              <div>${
                item.description == "Undefined" ? "" : item.description
              }</div>
            </div>
          `;
              });
              document.getElementById("results").innerHTML = html;
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("results").innerText =
              "Error processing request.";
          });
      }
    </script>
  </body>
</html>
